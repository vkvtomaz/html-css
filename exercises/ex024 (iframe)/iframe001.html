<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--TAMANHO PADRÃO 300X150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scrolling="no"> <!--A TAG SCROLLING CONTROLA SE VC QUER BARRA DE ROLAGEM OU NÃO NO SEU IFRAME-->
            <a href="https://www.cursoemvideo.com">Curso em Video</a> <!--O CONTEUDO ENTRE AS TAGS IFRAME É MOSTRADO AO NAVEGADOR QUE NÃO TEM SUPORTE PARA IFRAME-->
        </iframe>
        
        para aprender a programar. 
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Repositório do Guanabara</a>
        </iframe>

        também é bem legal!
    </p>
    
</body>
</html>
